<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>form</title>
</head>
<body style="background-image:url('https://wallup.net/wp-content/uploads/2019/05/10/18448-wet-water-drops-black-background-748x468.jpg');">
    <center><h1 style="color: crimson;">REGISTRATION DATA</h1></center> <br>
     <form style="color:aqua">
          <table style="margin:auto;">
               <tr>
                    <td>
                         Name:
                    </td>
                    <td><input type="text" placeholder="capital letters only" name="NAME" id="Name"></td>
               </tr>
               <tr>
                    <td>
                       Email: 
                    </td>
                    <td>
                         <input type="email" placeholder="....@gmail.com" name="EMAIL" id="Email"></td>
               </tr>
               <tr>
                    <td>
                         Gender:
                    </td>
                    <td>
                         Male:<input type="radio" name="Gen" id="gender">
                         Female:<input type="radio" name="Gen" id="gender">
                    </td>
               </tr>
               <tr>
                    <td>
                         Contact:
                    </td>
                    <td>
                         <input type="tel" placeholder="*******6383" name="TEL" id="Tel">
                    </td>
               </tr>
               <tr>
                    <td>
                         Branch:
                    </td>
                    <td><input type="text" placeholder="specilization-name" name="BRANCH" id="Branch"></td>
               </tr>
               <tr>
                    <td>College:</td>
                    <td><input type="text" placeholder="institute name" name="COLLEGE" id="College"></td>
               </tr>
               <tr>
                    <td>Enrollment:</td>
                    <td><input type="text" placeholder="capital letters" name="ENROLL" id="Enrollment"></td>
               </tr>
               <tr>
                    <td> Semester:</td>
                    <td>
                              <select>
                                   <option value="1"></option>
                                   <option value="2"></option>
                                   <option value="3"></option>
                                   <option value="4"></option>
                                   <option value="5"></option>
                                   <option value="6"></option>
                                   <option value="7"></option>
                                   <option value="8"></option>
                              </select>
                         

                    </td>
               </tr>
               <tr>
                    <td>
               <input type="submit" value="submit" id="sub">
               <input type="reset" value="reset" id="res">
                    </td>
          </tr>
          </table>
          
     </form>
     
</body>
</html>
